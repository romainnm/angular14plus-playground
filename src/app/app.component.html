<app-header />
<main>
    <ul>
        @for (user of users; track user) {
            <li>
                <app-user
                    [user]="user" 
                    (select)="onSelectUser($event)"
                />
            </li>
        }
    </ul>

    @if (selectedUserInfo) {
        <app-user-info 
            [userInfo]="selectedUserInfo.name"
        />
    } @else {
        <h2>No user selected!</h2>
    }
    
</main>
