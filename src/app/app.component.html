<app-header />
<main>
    <ul>
        @for (user of users; track user) {
            <li>
                <app-user
                    [avatar]="user.avatar" 
                    [userName]="user.name"
                    [userId]="user.id" 
                    (select)="onSelectUser($event)"
                />
            </li>
        }
    </ul>
    <app-user-info 
        [userInfo]="selectedUserInfo ? selectedUserInfo.name : ''"
    />
</main>
